<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- put everything in containers and rows for bootstap to work cos i'm lazy- also i ran out of time anyway -->
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropping the Box</title>
  </head>
  <body>
    <container>
      <div class="head row justify-content-center">
        <h1>Box of dropping shit into</h1>
      </div>
    </container>
    <container>
      <div class="uploadFiles row justify-content-center">
        <p>Upload your file</p>
      </div>
      <div class="form row justify-content-center">
        <form
          class="custom-file w-50 d-flex justify-content-center"
          id="form"
          enctype="multipart/form-data"
        >
        <!-- class="custom-file-input" will fuck with this later -->
          <input
            type="file"
            id="myFile"
            name="upload"
            multiple
            size="50"
          />
          <!-- <label class="custom-file-label" for="customFile">Choose file</label> -->
          <input class="btn btn-primary" type="submit" value="submit" />
        </form>
      </div>
    </container>
    <container>
      <div class="downloadFiles row justify-content-center">
        <div class="list-group" id="submittedFiles"></div>
      </div>
    </container>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
